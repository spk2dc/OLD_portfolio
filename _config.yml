# Site settings
title: Senthil Kannan
email: spk2dc@virginia.edu
description: >
  Senthil Kannan portfolio website
lang: en-US

baseurl: "/portfolio" # the subpath of your site, e.g. /blog/
url: https://spk2dc.github.io/portfolio # the base hostname & protocol for your site
git_address: https://github.com/spk2dc/portfolio
git_edit_address: https://github.com/spk2dc/portfolio/blob/gh-pages

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: sandstone # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      sectionid: blog

  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
      sectionid: docs
      seo:
        type: "WebPage"

  - scope:
      path: _projects
      type: projects
    values:
      layout: projects
      sectionid: projects
      seo:
        type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  projects:
    permalink: /:collection/:path/
    output: true
